<header>
    <div class="u-light-gray">
        <div class="o-container">
            <div class="o-header__top">
                <div class="o-header__top__lang-select">
                    <select label="Select Language">
                        <option value="">Select Language</option>
                        <option value="english"  selected="">English</option>
                    </select>
                </div>
                <div class="o-header__top__search">
                    <input id="search" 
                        maxlength="128" 
                        name="search" 
                        size="15"
                        title="Enter the terms you wish to search for." 
                        type="search" 
                        value="">
                    <button><fa-icon [icon]="faSearch"></fa-icon></button>
                </div>
            </div>
        </div><!-- container -->
    </div><!-- gray -->
    <div class="o-container__body">
        <div class="o-header__bottom">
            <div class="o-header__buttom_logo">
                <img src="/assets/images/mnpol.svg" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li>Lorem ipsum dolor sit amet consectetur</li>
                    <li>In eget vulputate ex</li>
                    <li>Morbi pellentesque</li>
                    <li>Aliquam lorem risus</li>
                    <li>Pellentesque habitant morbi</li>
                </ul>
            </nav>
        </div>
    </div>
</header>
